name: Deploy Frontend to Hetzner

on:
  push:
    branches: ['master']

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with: { node-version: 20, cache: 'npm' }

      - run: npm ci
      - run: npm run build

      - name: Clean target folder
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            mkdir -p /var/www/code4ce/erp/frontend
            rm -rf /var/www/code4ce/erp/frontend/* /var/www/code4ce/erp/frontend/.[!.]* /var/www/code4ce/erp/frontend/..?*

      # ðŸ‘‡ Enviar dist/** y remover el primer componente de ruta ("dist")
      - name: Upload dist (flatten)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: 'dist/**'
          target: '/var/www/code4ce/erp/frontend'
          strip_components: 1 # <- la clave para que NO cree dist/

      - name: Verify remote files
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            ls -la /var/www/code4ce/erp/frontend
            test -f /var/www/code4ce/erp/frontend/index.html && echo "index.html OK" || (echo "index.html NOT FOUND" && exit 1)
