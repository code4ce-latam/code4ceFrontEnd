# .github/workflows/deploy.yml
name: Deploy Frontend to Hetzner

on:
  push:
    branches: ['master'] # o 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with: { node-version: 20, cache: 'npm' }

      - run: npm ci
      - run: npm run build

      # Limpia target (sin 'shopt')
      - name: Clean target folder
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            mkdir -p /var/www/code4ce/erp/frontend
            rm -rf /var/www/code4ce/erp/frontend/* /var/www/code4ce/erp/frontend/.[!.]* /var/www/code4ce/erp/frontend/..?*

      # ðŸ”¥ rsync copia SOLO el contenido de dist/ (por la barra final)
      - name: Rsync dist â†’ server
        uses: burnett01/rsync-deployments@7.0.1
        with:
          switches: -avzr --delete
          path: dist/ # barra final = contenido
          remote_path: /var/www/code4ce/erp/frontend/
          remote_host: ${{ secrets.SSH_HOST }}
          remote_user: ${{ secrets.SSH_USER }}
          remote_key: ${{ secrets.SSH_KEY }}

      - name: Verify remote files
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            ls -la /var/www/code4ce/erp/frontend
            test -f /var/www/code4ce/erp/frontend/index.html && echo "index.html OK" || (echo "index.html NOT FOUND" && exit 1)
